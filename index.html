<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinara Recipe App</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-slate-50 text-slate-800">

    <!-- Navigation -->
    <nav class="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-100 transition-all duration-300" id="main-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <!-- Logo -->
                <div class="flex items-center gap-2 cursor-pointer" onclick="resetApp()">
                    <div class="bg-orange-500 p-2 rounded-xl">
                        <i data-lucide="chef-hat" class="text-white w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-bold tracking-tight text-slate-900">
                        Culinara<span class="text-orange-500">.</span>
                    </span>
                </div>

                <!-- Desktop Search -->
                <div class="hidden md:flex items-center flex-1 max-w-md mx-8 relative">
                    <i data-lucide="search" class="absolute left-3 text-slate-400 w-5 h-5"></i>
                    <input
                        type="text"
                        id="desktop-search"
                        placeholder="Find a recipe..."
                        class="w-full pl-10 pr-4 py-2.5 bg-slate-100 border-transparent focus:bg-white focus:border-orange-500 focus:ring-2 focus:ring-orange-200 rounded-full outline-none transition-all duration-300"
                    >
                </div>

                <!-- Actions -->
                <div class="flex items-center gap-2 sm:gap-4">
                    <button 
                        id="nav-favorites-btn"
                        onclick="toggleShowFavorites()"
                        class="p-2.5 rounded-full transition-all duration-200 hover:bg-slate-100 text-slate-600"
                        title="View Favorites"
                    >
                        <i data-lucide="heart" class="w-[22px] h-[22px]"></i>
                    </button>
                    <div class="h-8 w-8 rounded-full bg-gradient-to-tr from-orange-400 to-red-500 flex items-center justify-center text-white font-bold text-sm shadow-lg shadow-orange-200">
                        JD
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 transition-opacity duration-300" id="main-content">
        
        <!-- Mobile Search -->
        <div class="md:hidden mb-6 relative">
            <i data-lucide="search" class="absolute left-3 top-3 text-slate-400 w-5 h-5"></i>
            <input
                type="text"
                id="mobile-search"
                placeholder="Search recipes..."
                class="w-full pl-10 pr-4 py-3 bg-white shadow-sm border border-slate-200 rounded-xl outline-none focus:border-orange-500"
            >
        </div>

        <!-- Hero Section -->
        <div id="hero-section" class="mb-10 animate-fade-in">
            <h1 class="text-3xl sm:text-4xl font-bold text-slate-900 mb-2">
                What are we cooking today?
            </h1>
            <p class="text-slate-500 text-lg">
                Discover delicious recipes from top chefs around the world.
            </p>
        </div>

        <!-- Filters Container -->
        <div class="flex items-center gap-3 overflow-x-auto pb-6 scrollbar-hide -mx-4 px-4 sm:mx-0 sm:px-0" id="filters-container">
            <!-- Categories injected by JS -->
        </div>

        <!-- Grid Container -->
        <div id="recipe-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Content injected by JS -->
        </div>
    </main>

    <!-- Modal Overlay (Hidden by default) -->
    <div id="modal-overlay" class="fixed inset-0 z-40 flex items-center justify-center p-4 sm:p-6 hidden">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        
        <!-- Modal Content -->
        <div id="modal-content" class="relative bg-white w-full max-w-4xl max-h-[90vh] rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row transform transition-all opacity-0 scale-95">
            <!-- Content injected by JS -->
        </div>
    </div>

    <!-- Cooking Mode Overlay (The "Next Page") -->
    <div id="cooking-mode" class="fixed inset-0 z-50 bg-white hidden flex-col">
        <!-- Top Bar -->
        <div class="h-16 border-b border-slate-100 flex items-center justify-between px-4 sm:px-6 bg-white">
            <div class="flex items-center gap-3">
                <button onclick="exitCookingMode()" class="p-2 hover:bg-slate-100 rounded-full transition-colors text-slate-500">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
                <h2 id="cooking-title" class="font-bold text-slate-900 truncate max-w-[200px] sm:max-w-md">Recipe Title</h2>
            </div>
            <div class="text-sm font-medium text-slate-500">
                Step <span id="current-step-num" class="text-orange-600 font-bold">1</span> of <span id="total-steps-num">5</span>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="h-1.5 bg-slate-100 w-full">
            <div id="cooking-progress-bar" class="h-full bg-orange-500 transition-all duration-300 w-0"></div>
        </div>

        <!-- Main Cooking Content -->
        <div class="flex-1 overflow-y-auto flex flex-col items-center justify-center p-6 sm:p-12 text-center max-w-4xl mx-auto w-full">
            
            <!-- Step Content -->
            <div id="step-container" class="space-y-8 animate-slide-up">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-orange-100 text-orange-600 text-2xl font-bold mb-4 shadow-sm" id="step-circle">
                    1
                </div>
                <h3 id="step-text" class="text-2xl sm:text-3xl md:text-4xl font-bold text-slate-800 leading-tight">
                    <!-- Step text goes here -->
                </h3>
                
                <!-- Ingredients for this step (Optional enhancement: simulated) -->
                <div class="bg-slate-50 p-4 rounded-xl inline-block text-slate-500 text-sm">
                    <i data-lucide="info" class="w-4 h-4 inline mr-1 align-text-bottom"></i>
                    Take your time with this step.
                </div>
            </div>

            <!-- Completion Screen (Hidden initially) -->
            <div id="completion-container" class="hidden text-center space-y-6 animate-slide-up">
                <div class="w-24 h-24 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6">
                    <i data-lucide="check" class="w-12 h-12"></i>
                </div>
                <h2 class="text-4xl font-bold text-slate-900">Meal Ready!</h2>
                <p class="text-xl text-slate-500">You've successfully completed this recipe.</p>
                <button onclick="exitCookingMode()" class="mt-8 px-8 py-3 bg-slate-900 text-white rounded-full font-bold hover:bg-slate-800 transition-colors shadow-lg">
                    Back to Recipes
                </button>
            </div>

        </div>

        <!-- Bottom Controls -->
        <div class="h-24 border-t border-slate-100 flex items-center justify-between px-6 sm:px-12 bg-white safe-area-bottom">
            <button id="prev-step-btn" onclick="prevStep()" class="flex items-center gap-2 text-slate-400 font-bold px-6 py-3 rounded-xl hover:bg-slate-50 disabled:opacity-30 disabled:cursor-not-allowed transition-colors">
                <i data-lucide="arrow-left" class="w-5 h-5"></i> Previous
            </button>
            
            <button id="next-step-btn" onclick="nextStep()" class="flex items-center gap-2 bg-orange-600 text-white font-bold px-8 py-3 rounded-xl hover:bg-orange-700 shadow-lg shadow-orange-200 transition-all active:scale-95">
                Next Step <i data-lucide="arrow-right" class="w-5 h-5"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
